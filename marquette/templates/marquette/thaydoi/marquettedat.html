{% extends "marquette/thaydoi/layout.html" %}
{% include "marquette/layout.html" %}

{% block tdbody %}
    <div class="post">
        <h1>Đã đặt hàng những marquette sau:</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Nhập">
            </form>
            {% for sp in listsp %}
            <p>{{ sp }}</p>
            {% endfor %}
    </div>
{% endblock %}
